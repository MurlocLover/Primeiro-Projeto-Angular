<div class="class">
    <h1>Treinando (ngIf)</h1>
    <div *ngIf="canShow">Estamos mostrando isso por que foi permitido.</div>    
    <h2 *ngIf="name === 'Guilherme'; else nameNotFound">O nome é Guilherme</h2>
    <ng-template #nameNotFound>
        <div>
            <h2>o Nome não foi encontrado!</h2>
        </div>
    </ng-template>
</div>
